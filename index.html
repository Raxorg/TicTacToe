<!DOCTYPE html>
<html>
  <title>Tic Tac Groxar</title>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body spellcheck="false">
    <div class="screen">
      <div class="container">
        <div class="message" id="messageOutline">
          Welcome to Groxar's Tic Tac Toe!
        </div>
        <div class="message" id="messageRainbow">
          Welcome to Groxar's Tic Tac Toe!
        </div>
        <div class="info" id="leftInfo">
          <div class="nameInput" id="input1" contenteditable="true"></div>
          <div class="imageContainer">
            <img class="teamImage" id="teamImage1" />
          </div>
        </div>
        <div class="grid">
          <img class="cell" id="cell00" />
          <img class="cell" id="cell10" />
          <img class="cell" id="cell20" />
          <img class="cell" id="cell01" />
          <img class="cell" id="cell11" />
          <img class="cell" id="cell21" />
          <img class="cell" id="cell02" />
          <img class="cell" id="cell12" />
          <img class="cell" id="cell22" />
        </div>
        <div class="info" id="rightInfo">
          <div class="nameInput" id="input2" contenteditable="true"></div>
          <div class="imageContainer">
            <img class="teamImage" id="teamImage2" />
          </div>
        </div>
        <div id="buttonArea">
          <div class="button" id="startButton">Start</div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
