<!DOCTYPE html>
<html>
  <title>Tic Tac Groxar</title>
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/grid.css" />
  </head>
  <body spellcheck="false">
    <div class="screen">
      <div class="container">
        <div class="message" id="messageOutline">
          Welcome to Groxar's Tic Tac Toe!
        </div>
        <div class="message" id="messageRainbow">
          Welcome to Groxar's Tic Tac Toe!
        </div>
        <div id="grid" class="grid modifiable"></div>
        <div id="info">
          <div id="nameContainer"></div>
        </div>
        <div id="buttonArea">
          <div class="button enabled" id="PvPButton">PvP</div>
          <div class="button enabled" id="PvEButton">PvE</div>
        </div>
      </div>
    </div>

    <script src="scripts/constants.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/victorychecker.js"></script>
  </body>
</html>
